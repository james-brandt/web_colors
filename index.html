<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Colors</title>
    <style>
        body {background-color: #F5DEB3}
        h1 {color: #2E8B57}
        .div1 {background-color: #dc143c; height: 30px; width: 120px; border: 1px solid black; margin-left: 20px; text-align: center;}
        .div2 {background-color: rgb(218, 112, 214); height: 30px; width: 120px; border: 1px solid black; margin-top: 10px; margin-left: 20px; text-align: center;}
        .div3 {background-color: #24272FFF; height: 30px; width: 120px; border: 1px solid black; margin-top: 10px; margin-left: 20px; text-align: center; color: #ffffff;}
        .div4 {background-color: rgba(218, 112, 214, .50); height: 30px; width: 120px; border: 1px solid black; margin-top: 10px; margin-left: 20px; text-align: center;}
    </style>
</head>
<body>
<h1>Web Colors</h1>
<div class="div1">
    #DC143C
</div>
<div class="div2">
    #DA70D6
</div>
<div class="div3">
    #24272FFF"
</div>
<div class="div4">
    #DA70D67F"
</div>
</body>
</html>
